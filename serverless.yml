service: birthday-bot

frameworkVersion: '2'

provider:
  name: aws
  runtime: nodejs12.x
  region: eu-central-1
  stage: production
  environment:
    MOCO_TOKEN: ${env:MOCO_TOKEN}
    SLACK_TOKEN: ${env:SLACK_TOKEN}
    WORKLOAD_CHANNEL: ${env:WORKLOAD_CHANNEL}

plugins:
  - serverless-webpack

custom:
  webpack:
    includeModules: true

functions:
  bot:
    handler: src/birthday.bot
    memorySize: 128
    environment:
      LEAD_TIME: 21
    events:
      - schedule:
          rate: cron(5 8 * * ? *)
          enabled: true
  workload:
    handler: src/workload.handler
    memorySize: 128
    events:
      - http:
          path: workload
          method: post
  workloadAll:
    handler: src/workload-all.handler
    memorySize: 128
    events:
      - http:
          path: workloadAll
          method: post
      - schedule:
          rate: cron(0 16 ? * FRI *)
          enabled: true
